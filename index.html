<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="" style="background-color: #181818">
    <div class="container w-100 m-auto position-relative">
        <div class="row">
            <!-- details player -->
            <div class=" col-lg-6 col-md-12">   
                <div id="details-container" class="rounded-3 my-3 bg-dark text-white py-3 position-relative ">
                    

                </div>
            </div>
            <div class="col-lg-6 col-sm-12 ">
                <h2 class="mt-2 text-center text-success">search player name</h2>
                <div class="d-flex my-4">
                    <input id="search-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button  onclick="allplayers()" class="btn btn-outline-success " type="submit">Search</button>
                </div>
                
                <div class="player-container" id="player-container">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- spinner add -->
    <div class="spinner position-absolute  bottom-50 start-50 bg-black">
        <img id="spinner" class="position-fixed" width="100px" src="./image/hug.gif" alt="">
    </div>
<!-- add script -->
    <script src="js/apps.js"></script>
